{% extends "layout.html" %}

{% block body %}
<div class="content-section">
    <div class="media">
        <img src="{{ image_file }}" alt="{{ current_user.username }}" class="rounded-circle account-img">
        <div class="media-body">
            <h2 class="account-heading">{{ current_user.username }}</h2>
            <p class="text-secondary">{{ current_user.email }}</p>
        </div>
    </div>
    <!-- <form action=""></form> -->
</div>
{% endblock body %}
