<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>hello flask world!</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By: {{ post.author }}, on {{ post['date posted'] }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
