<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='simple.css') }}">
    <!-- if the css file is under static/css/....., then -->
    <!-- <link rel="stylesheet" type="text/css" href="(( url_for('static', filename='css/style.css') ))"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');

		body {
			font-family: 'Merriweather', serif;
			text-align: center;
		}

		;
	</style>
    <title>Home</title>
</head>
<body>
    <h1>Hello, world! this is the homepage</h1>
    <p>More Testing</p>

    <form action="/" method="post">
        Height: <input type="text" name="height" id="height"> cm<br>
        Weight: <input type="text" name="weight" id="weight"> kg<br>
        <input type="submit" value="Calculate BMI">
    </form>

    {% if bmi %}
    <p>Your BMI is {{ bmi }}!</p>
    {% endif %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
