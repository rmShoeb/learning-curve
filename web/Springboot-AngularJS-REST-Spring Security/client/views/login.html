<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4">

                        <h2 class="fw-bold mb-2 text-white text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your credentials!</p>

                        <div class="form-outline  form-floating mb-4">
                            <input type="text" id="username" ng-model="userinfo.username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">User Name</label>
                        </div>

                        <div class="form-outline form-white form-floating mb-4">
                            <input type="password" id="password" ng-model="userinfo.password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <button class="btn btn-outline-light btn-lg px-5" ng-click="UserLogin()">Login</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
