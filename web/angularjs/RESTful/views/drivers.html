<table class="table">
    <thead>
        <tr>
            <th scope="col" colspan="4" class="text-center">Drivers Championship Standings</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="driver in driversList">
            <td>{{$index + 1}}</td>
            <td>
                <a ui-sref="Driver({ id: driver.Driver.driverId })">{{driver.Driver.givenName}} {{driver.Driver.familyName}}</a>
                <!-- <a href="#/driver/{{driver.Driver.driverId}}"></a> -->
            </td>
            <td>{{driver.Constructors[0].name}}</td>
            <td>{{driver.points}}</td>
        </tr>
    </tbody>
</table>
