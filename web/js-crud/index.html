<body>
    <form name="sorted-data" hidden>
        <input name="book" value="">
        <input name="author" value="">

        <thead>

                <th>Sl no.</th>
                <th id="book-header">Book</th>
                <th id="author-header">Author</th>
                <th>Actions</th>
            </tr>
        </thead>

    <form name="add-book">
        <input type="hidden" name="index" id="book-index">

        </p>
    </form>
